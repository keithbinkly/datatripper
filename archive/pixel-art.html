<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { 
      border: 2px solid #333; 
      /* This scales the tiny canvas up while keeping pixels sharp */
      image-rendering: pixelated; 
      width: 800px; 
      height: 400px;
    }
  </style>
</head>
<body>

<canvas id="artCanvas" width="128" height="64"></canvas>

<script>
  const canvas = document.getElementById('artCanvas');
  const ctx = canvas.getContext('2d');
  
  // Configuration
  const width = canvas.width;
  const height = canvas.height;
  let time = 0;

  function draw() {
    // 1. Clear screen with dark background
    ctx.fillStyle = '#1a1a1a';
    ctx.fillRect(0, 0, width, height);

    // 2. Algorithmically draw the "Mountain/Chart"
    // We loop through every X coordinate (column)
    for (let x = 0; x < width; x++) {
      
      // Create a "noise" value for height using Math.sin
      // This mixes a slow mountain curve with a fast "stock chart" jitter
      let mountainShape = Math.sin(x * 0.05) * 20; // Big smooth waves
      let chartJitter = Math.sin(x * 0.5 + time) * 5; // Fast jittery waves
      
      // Calculate Y position (inverted because canvas Y=0 is top)
      let y = (height / 2) + mountainShape + chartJitter;

      // 3. Draw the column (The "Chart Bar")
      // We change color based on height to mimic the deer/chart transition
      if (x < width / 3) {
        ctx.fillStyle = '#8B4513'; // Brown (Deer/Mountain side)
      } else if (x < width / 1.5) {
         ctx.fillStyle = '#228B22'; // Green (Transition)
      } else {
         ctx.fillStyle = '#00FF00'; // Bright Green (Digital Chart)
      }

      // Draw the vertical bar from y down to bottom
      ctx.fillRect(x, y, 1, height - y);
      
      // 4. Add "Pixel" detail (highlights on top)
      ctx.fillStyle = '#FFF'; 
      ctx.fillRect(x, y, 1, 1); // White tip
    }

    time += 0.2; // Animate the chart jitter
    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
