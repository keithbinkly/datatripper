<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data-centered</title>
  <meta name="description" content="Curated resources on knowledge engineering, data visualization, and AI systems.">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard tui">

  <header class="dash-header">
    <div class="dash-brand">data-centered</div>
    <div class="dash-tagline">curated resources for data & AI practitioners</div>
    <div class="tui-header-right">
      <span class="tui-time" id="tui-clock"></span>
    </div>
  </header>
  <script>
    // TUI clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
      document.getElementById('tui-clock').textContent = time;
    }
    updateClock();
    setInterval(updateClock, 60000);
  </script>

  <main class="dash-layout">

    <!-- Topics Column -->
    <section class="dash-col dash-col-main">
      <div class="tui-panel accent-cyan">
        <div class="tui-panel-header">
          <span class="panel-icon">◈</span> Topics
        </div>
        <div class="tui-panel-content">
          <div class="dash-section-header">
            <h2>Knowledge Areas</h2>
            <div class="dash-col-labels">
              <span>count</span>
              <span>new</span>
            </div>
          </div>

          <div class="dash-topics">
            <a href="kb-knowledge-engineering.html" class="dash-topic-row">
              <span class="dash-topic-indicator" style="background: #06b6d4; box-shadow: 0 0 10px #06b6d4"></span>
              <span class="dash-topic-title">Knowledge Engineering</span>
              <span class="dash-topic-count">36</span>
              <span class="dash-topic-new">+9</span>
            </a>

            <a href="kb-design-craft.html" class="dash-topic-row">
              <span class="dash-topic-indicator" style="background: #8b5cf6; box-shadow: 0 0 10px #8b5cf6"></span>
              <span class="dash-topic-title">Design Craft</span>
              <span class="dash-topic-count">12</span>
              <span class="dash-topic-new">+12</span>
            </a>

            <a href="kb-data-engineering.html" class="dash-topic-row">
              <span class="dash-topic-indicator" style="background: #f97316; box-shadow: 0 0 10px #f97316"></span>
              <span class="dash-topic-title">Data Engineering</span>
              <span class="dash-topic-count">5</span>
              <span class="dash-topic-new">+5</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Guides Column -->
    <section class="dash-col dash-col-side">
      <div class="tui-panel accent-green">
        <div class="tui-panel-header">
          <span class="panel-icon">▤</span> Guides
        </div>
        <div class="tui-panel-content">
          <div class="dash-section-header">
            <h2>Reference Docs</h2>
          </div>

          <div class="dash-guides">
            <a href="terminal-stack-guide.html" class="dash-guide-row">
              <span class="dash-guide-title">Terminal Dev Stack</span>
              <span class="dash-guide-arrow">→</span>
            </a>
          </div>
        </div>
      </div>

      <div class="tui-panel accent-purple">
        <div class="tui-panel-header">
          <span class="panel-icon">◐</span> Visualizations
        </div>
        <div class="tui-panel-content">
          <div class="dash-viz-placeholder">
            <span class="dim">coming soon</span>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="dash-footer">
    <div class="dash-footer-content">
      <div class="tui-status">
        <span class="tui-status-dot"></span>
        <span>online</span>
      </div>
      <div class="tui-status">
        <span>3 topics</span>
      </div>
      <div class="tui-status">
        <span>53 resources</span>
      </div>
      <div class="tui-status">
        <span>curated knowledge base</span>
      </div>
    </div>
  </footer>

</body>
</html>
