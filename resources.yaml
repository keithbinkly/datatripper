# Resources Database
# Single source of truth for all knowledge base resources
#
# Schema:
#   id: stable identifier (kebab-case)
#   url: canonical URL
#   preferredLabel: authoritative title
#   alternateLabels: synonyms, acronyms, search variations
#   definition: precise description with semantic boundaries
#
#   Provenance:
#     author: author ID (references authors.yaml)
#     source: platform/publication name
#     contentType: essay | podcast | video | documentation | blog | paper
#     publishedDate: YYYY-MM-DD (if known)
#     dateAdded: YYYY-MM-DD
#
#   Classification:
#     domain: top-level knowledge domain
#     category: sub-category within domain
#     granularity: foundational | conceptual | implementation | advanced
#
#   Relationships:
#     - type: broader | narrower | related | requires-prerequisite | governed-by | is-example-of
#       target: resource-id
#
#   Quality:
#     validationStatus: unvalidated | reviewed | tested
#
#   Display:
#     readingTime: estimated time (e.g., "10m", "45m")
#     color: hex color for visual categorization
#
# ═══════════════════════════════════════════════════════════════════════════════

